<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/friends.css">
    <title>Document</title>
</head>
<body>

    <header class="screen_header">
        <h1 class="header_title">Friends</h1>
        <div class="header_icon">
            <span><i class="fas fa-search"></i></span>
            <span><i class="fas fa-music"></i></span>
            <span><i class="fas fa-cog"></i></span>
    </header>
    
    <a id="friends-display-link">
        <i class="fas fa-info-circle"></i>Friend's name display
        <i class="fas fa-chevron-right fa-xs"></i>
    </a>

    <main class="friends-screen">
    <div class="user-component">
        <div class="user-component_column">
            <img src="1.jpg" class="user-component_avatar"/>
             <div class="user-component_text">
                <h4 class="user-componetn_title">김우재</h4>
            </div>
        </div>
        <div class="user-componetn_column"></div>
    </div>
    <div class="friends-screen_channel">
        <div class="friends-screen_chnnel-header">
            <span>Channel</span>
            <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component">
            <div class="user-component_column">
                <img src="1.jpg" class="user-component_avatar"/>
                 <div class="user-component_text">
                    <h4 class="user-componetn_title">김우재</h4>
                </div>
            </div>
            <div class="user-componetn_column"></div>
        </div>
    </div>
    </main>
    <nav class="nav">
        <ul class="nav_list">
            <li class="nav_link">
                <a class="nav_a" href="#">
                    <i class="fas fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav_link">
                <a class="nav_a" href="#">
                    <span class="nav_notification">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav_link">
                <a class="nav_a" href="#">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav_link">
                <a class="nav_a" href="#">
                    <span class="nav_etc"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>
    <script src="https://kit.fontawesome.com/adb5720c8c.js" crossorigin="anonymous"></script>
</body>
</html>
